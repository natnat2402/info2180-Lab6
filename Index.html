<body>
<div id = "container">

        <button id = "button" type="button">Search</button>
    </div>

<script >
/* global $ */
    var xhttp = new XMLHttpRequest();
    var func = document.getElementById("button");
    var result = document.getElementById("result");
    var textboxvalue = document.getElementById("textbox").value;
    
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            //action to be performed when button is clicked:
            func.onclick = function(){
                var textboxvalue = document.getElementById("textbox").value;
                $('#result').load("https://info2180-lab5-natnat24.c9users.io/request.php/request.php?q="+textboxvalue);
            };
        }
    };
    xhttp.open("GET", "https://info2180-lab5-natnat24.c9users.io/request.php/request.php", true);
    xhttp.send();
 
</script>
