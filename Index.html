<!DOCTYPE html>
<html>

<title> </title>
</head>

<body>
<button id = "button" type="button">Search</button>


<script>
    var xhttp = new XMLHttpRequest();
   
    var func = document.getElementById("button");
    
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
            func.onclick = function(){
                alert(xhttp.responseText);
            };
      
        }
    };
    xhttp.open("GET", "https://info2180-lab5-natnat24.c9users.io/request.php/request.php?q=definition", true);
    xhttp.send();
  
    
</script>


</body>

</html>
